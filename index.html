<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
		/>
		<title>Advinhe Qual é o Número?</title>
	</head>
	<body>
		<div class="container">
			<h2>Qual é o Número</h2>
			<div id="game">
				<p>
					Tente adivinhar qual é o número sorteado entre:
					<span class="min-num"></span> e
					<span class="max-num"></span>
				</p>
				<input
					type="number"
					id="guess-input"
					placeholder="Digite seu palpite"
				/>
				<input type="submit" value="Enviar" id="guess-btn" />
				<p class="message"></p>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
